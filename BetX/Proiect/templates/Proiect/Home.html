{% extends 'Proiect/layout.html' %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            {% if matches %}
                <ul>
                {% for match in matches %}
                    <li><a href="/{{ match.id }}/">{{ match.subject }}</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No matches are available.</p>
            {% endif %}
        </div>

    </div>
</div>
