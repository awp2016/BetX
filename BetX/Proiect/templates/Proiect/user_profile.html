{% block head %}
  <h1>User profile</h1>
{% endblock %}

{% block content %}
  <div class="user-details">
    <span> First name: <b>{{ user_profile.first_name }}</b> </span>
    <span> Last name: <b>{{ user_profile.last_name }}</b> </span>
    <span> Birthday: <b>{{ user_profile.birthday }}</b> <br> </span>
    <span> Sex: <b>{{ user_profile.sex }}</b> </span>
  </div>
  <a class="button" href="{% url 'edit_user_profile' user_profile.pk %}">Edit</a>
{% endblock %}
