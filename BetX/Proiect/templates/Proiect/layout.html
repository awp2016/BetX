
<html>
  <head>
    <title>BetX</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap-3.3.7/dist/css/bootstrap.css' %}">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
  </head>

  <body>
  <div class="page-container">
    {% block head %}
      <h1>Welcome to our page with <b>Best Tips</b></h1>
    {% endblock %}
    <div class="user">
    <span>Logged in as:<span>
    {% if user.profile %}
      <a href="{% url 'user_profile' user.profile.pk %}">{{ user.username }}</a>
    {% else %}
      {{ user.username }}
    {% endif %}
    | <a href="{% url 'logout' %}">Logout</a>
    </div>
    {% block content %}
    {% endblock %}
  </div>
  </body>
</html>
